<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-page</title>
</head>
<body>
  
  <style>
    *{
      background-image: url(https://drive.google.com/file/d/1NiUi_NdRjAG38x2k5TWecsb44snMdJkd/view?usp=drive_link) ;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: ;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.5s;
      cursor: pointer;
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      max-width: 100%;
      text-align: center;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .or {
      text-align: center;
      margin: 20px 0;
    }
    
    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .social-button {
      width: 48%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .social-button img {
      margin-right: 10px;
    }
    
    .social-button:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    
    .small-text {
      text-align: center;
      margin-top: 10px;
    }
    
    .small-text a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .small-text a:hover {
      text-decoration: underline;
    }
    header{
      font-size: 30px;
      color: white;
      text-align: center;
      padding: 10px;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    </style>
    </head>
    <body>
    <div class="container">

      <header>Welcome to Gen AI World</header>
      <h1>Sign Up</h1>
    
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Confirm email" required>
      <input type="password" placeholder="Choose a password" required>
      <input type="password" placeholder="Confirm password" required>
    
      <button type="submit">Sign Up</button>
    
      
    </div>
    </body>


</body>
</html>
